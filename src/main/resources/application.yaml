spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
application:
  jwt:
    secret: ${APPLICATION_JWT_SECRET}
    expirationInSecond: ${APPLICATION_JWT_EXPIRATION_IN_SECOND}
